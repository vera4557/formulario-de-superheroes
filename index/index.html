<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Mis Heroes</h1>
        </div>
        
        <div class="form-container">
            <div class="form-title">Gestión de Heroes</div>
            
            <form id="hero-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre-personaje">Nombre Personaje</label>
                        <input type="text" id="nombre-personaje" name="nombre-personaje">
                    </div>
                    <div class="form-group">
                        <label for="nombre-actor">Nombre Actor</label>
                        <input type="text" id="nombre-actor" name="nombre-actor">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="edad-actor">Edad Actor</label>
                        <input type="number" id="edad-actor" name="edad-actor">
                    </div>
                    <div class="form-group">
                        <label for="ubicacion">Ubicación</label>
                        <input type="text" id="ubicacion" name="ubicacion">
                        <small>Nombre de la ciudad de origen</small>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="poster">Poster</label>
                        <input type="text" id="poster" name="poster">
                    </div>
                    <div class="form-group">
                        <label for="fecha-ubicacion">Ubicacion</label>
                        <input type="date" id="fecha-ubicacion" name="fecha-ubicacion" placeholder="dd/mm/yyyy">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="productora">Productora</label>
                        <select id="productora" name="productora">
                            <option value="marvel">Marvel</option>
                            <option value="dc">DC Comics</option>
                            <option value="sony">Sony Pictures</option>
                            <option value="fox">Fox</option>
                        </select>
                    </div>
                </div>
                
                <div class="button-group">
                    <button type="button" class="btn btn-dark" id="nuevo-heroe">Nuevo Heroe</button>
                    <button type="button" class="btn btn-primary" id="guardar-heroe">Guardar Heroe</button>
                    <button type="button" class="btn btn-danger" id="cancelar">Cancelar</button>
                </div>
            </form>
            
            <!-- Sección de Registro de Trajes (oculta por defecto) -->
            <div class="trajes-container" id="trajes-section">
                <div class="trajes-title">Trajes del personaje</div>
                <div class="trajes-description">En esta sección podrá registrar los nombres de los trajes usados por el actor en cada una de la películas.</div>
                
                <button type="button" class="add-traje-btn" id="add-traje">+</button>
                
                <div id="trajes-list">
                    <!-- Los elementos de traje se agregarán dinámicamente aquí -->
                    <div class="traje-item">
                        <label class="traje-label">Nombre traje</label>
                        <input type="text" class="traje-input">
                        <button type="button" class="remove-traje-btn">-</button>
                    </div>
                </div>
            </div>
        </div>
    </div>






</body>
<script src="/script/creacion-heroe.js"></script>
</html>
