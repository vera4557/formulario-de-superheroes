<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">Mis Héroes</div>
        
        <div class="form-container">
            <div class="form-title">Gestión de Héroes</div>
            
            <form id="hero-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre-personaje">Nombre Personaje</label>
                        <input type="text" id="nombre-personaje" name="nombre-personaje">
                    </div>
                    <div class="form-group">
                        <label for="nombre-actor">Nombre Actor</label>
                        <input type="text" id="nombre-actor" name="nombre-actor">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="edad-actor">Edad Actor</label>
                        <input type="text" id="edad-actor" name="edad-actor">
                    </div>
                    <div class="form-group">
                        <label for="ubicacion">Ubicación</label>
                        <input type="text" id="ubicacion" name="ubicacion">
                        <div class="small-text">Nombre de la ciudad de origen</div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="poster">Poster</label>
                        <input type="text" id="poster" name="poster">
                    </div>
                    <div class="form-group">
                        <label for="fecha-ubicacion">Ubicación</label>
                        <input type="date" id="fecha-ubicacion" name="fecha-ubicacion" placeholder="dd/mm/yyyy">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="productora">Productora</label>
                        <select id="productora" name="productora">
                            <option value="marvel">Marvel</option>
                            <option value="dc">DC Comics</option>
                            <option value="sony">Sony Pictures</option>
                            <option value="fox">20th Century Fox</option>
                        </select>
                    </div>
                </div>
                
                <div class="actions">
                    <button type="button" class="btn btn-dark">Nuevo Héroe</button>
                    <button type="submit" class="btn btn-primary">Guardar Héroe</button>
                    <button type="reset" class="btn btn-danger">Cancelar</button>
                </div>
            </form>
        </div>
      







</body>
</html>
